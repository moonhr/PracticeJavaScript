<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수가 선언되었다.
    function moonhyerim() {
      window.console.log("넌 멍청이");
    };
    moonhyerim();

    // ()가 보이면 대부분 함수를 호출하는 것
    // {}가 보이면 대부분 '영역(scope)' 두루 많이 쓰인다
    // []가 보이면 대부분 배열에 해당한다
    // "",''보이면 대부분 문자열이다
  </script>
</body>
</html>
