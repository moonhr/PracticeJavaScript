<head>

<body>
  <!-- 
    ? 변수 a에 값 1이 대입되었다. 이항연산자,

    * 변수(공간)가 선언이되면 RAM 메모리 어느 부분에 공간이 만들어진다.
  -->
  <script>
    var a = {
      문혜림 : '99년생',

      간식 : ['마이쮸', '새콤달콤', '키세스','찰떡붕어빵'],
    };
    window.console.log(a);
    var coffee = {
      water : '300ml',
      bin : 'kenya',
      machine : 'illy',
      syrup : ['메이플', '바닐라', '라즈베리'],
      
    };
    window.console.log(coffee);
    // a = "곰미맘";
    // window.console.log(a);
  </script>
