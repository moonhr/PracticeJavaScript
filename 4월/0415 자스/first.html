<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>1</h1>
  <h2>2</h2>
  <h3>3</h3>
  <h4>4</h4>
  <h5>5</h5>
  <h6>6</h6>
  <script>
    var h1;
    h1 = window.document.querySelector('h1');
    // 윈도우야 문서에 셀렉터방식으로 물어볼게 h1이 뭐니?
    window.console.log('h1');
    // 윈도우야 콜솔로 변수 h1을 기록 남겨줘.
    window.console.dir('h1');
    h1.style.color = "blue";
    //  h1변수에 스타일 바꿔줘 글씨색을 파란색으로
    window.console.table(h1);
    // 윈도우야 콘솔에 표방식으로 변수를 보여줘.
  </script>
</body>
</html>
