<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');
    const ul = document.createElement('ul');
    const li = document.createElement('li');
    const arrList = [];
    var names = [
      "구하림",
      "김보미",
      "김수현",
      "김정수",
      "문혜림",
      "배성빈",
      "백지원",
      "송이현",
      "신지윤",
      "유으뜸",
      "유호영",
      "이연승",
      "이재영",
      "이종수",
      "임유진",
      "정호연",
      "조우식",
      "조자연",
      "최유진",
      "황재민"
    ];
    root.appendChild(ul);

    // * 하단 부분을 축약 for (let nIdx = 0; nIdx < names.length; nIdx++) { let name =
    // names[nIdx];
    for (let name of names) {
      let li = document.createElement("li");
      li.textContent = name;
      ul.appendChild(li);

      let customObj = new CustomObj(li, false);
      arrList[arrList.length] = customObj;
      li.addEventListener("click", () => ClickEvent(customObj))
    };

    function ClickEvent(obj) {
      obj.bCheck = !obj.bCheck;

      if (obj.bCheck == false) {
        obj.id.style.color = "black";
        obj.id.style.textDecoration = "none";
      } else {
        obj.id.style.color = "red";
        obj.id.style.textDecoration = "line-through";
      }

      AllCheck();
    }

    function AllCheck() {
      for (let idx = 0; idx < arrList.length; idx++) {
        if (arrList[idx].bCheck == false) {
          // 하나라도 체크가 안되어있으면 여기서 끝남.
          return false;
        }
      }

      // if(전체가 체크되있음) 체크가 다 됬으면 스타일을 모두다 검개해주고 선 없애주고 체크상태를 false로 해줘
      for (let idx = 0; idx < arrList.length; idx++) {
        arrList[idx].id.style.color = "black";
        arrList[idx].id.style.textDecoration = "none"
        arrList[idx].bCheck = false;
      }
    }

    function CustomObj(id, bCheck) {
      this.id = id;
      this.bCheck = bCheck;
    }

    console.dir(li);

    //연구주제 생성자함수, 함수 호이스팅 획득..

  </script>
</body>

</html>
