<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    h2{
      text-align: center;
      border: 1px solid slateblue;
      background: seashell;
      padding: 10px;
    }
    ul{
      background: seashell;
      border-radius: 20px;
      display: none;
    }
    li{
      list-style-type: none;
      padding: 4px;
    }
    h2:hover + ul{
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <h1>나에게 구조화된 <br>문제는 무엇이고 <br>비구조화된 문제는 <br>무엇일까?</h1>
  </div>
  <div class="question">
    <p class="section1">
      <h2>
        나에게 구조화된 문제
      </h2>
      <ul>
        <li>display 속성 이해해서 적용하기</li>
        <li>하루 수면시간 7시간 이상 지키기</li>
        <li>자바스크립트 구성 이해하기</li>
        <li>탄단지 도시락 만들기</li>
        <li>가구조립 설명서 게임</li>
      </ul>
    </p>
    <p class="section2">
      <h2>
        나에게 비구조화된 문제
      </h2>
      <ul>
        <li>오래도록 변하지 않는 것에 대해 고민하기</li>
        <li>유지할 수 있는 보상체계</li>
        <li>내가 만들어 내고 싶은 것</li>
        <li>개인과 작업의 균형에 대해 고민하기</li>
      </ul>
    </p>
  </div>
</body>
</html>
