<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      position: relative;
    }
    h1{
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>애</h1>
  <h1>니</h1>
  <h1>매</h1>
  <h1>이</h1>
  <h1>션</h1>
  <h1>!</h1>
</body>

<script>
const h1 = document.getElementsByTagName('h1');

document.addEventListener("DOMContentLoaded",
  // function appendCat(){
  //   for(let i = 0; i < h1.length; i++){
  //     h1[i].style.display = 'none';
      
  //     let delay = setInterval(() => {
  //         h1[i+1].style.display = 'block'
  //       }, 500);
  //   }
  // }
  () => {
  for(let i = 0; i < h1.length; i++){
    h1[i].style.display = 'none';
  }

  //for문안에 안들어가도됨
  //* for문을 직접 만든 경우
  let h1Counter = 0;
  setInterval(()=>{
    h1[h1Counter].style.display ='inline';
    h1Counter++
  },1000)
  setTimeout(()=>{
    setInterval(()=>{
      h1[h1Counter].style.display ='none';
      h1Counter++
    },1000)
  },1000)
  //! clearInterval
}
);





</script>
