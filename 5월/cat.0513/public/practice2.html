<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      position: relative;
    }
    h1{
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
  <h1>애</h1>
  <h1>니</h1>
  <h1>매</h1>
  <h1>이</h1>
  <h1>션</h1>
  <h1>!</h1>
</body>

<script>
const h1 = document.getElementsByTagName('h1');

document.addEventListener("DOMContentLoaded", () => {
  let h1Counter = 0;

  setInterval(() => {
  // 이전 텍스트를 숨김
    h1[h1Counter].style.display = 'none'; 
    // 증가 및 다음 텍스트로 이동, h1.length와 같다면 0
    h1Counter = (h1Counter === h1.length - 1) ? 0 : h1Counter + 1; 
    // 새로운 텍스트를 표시
    h1[h1Counter].style.display = 'inline'; 
    // 1초 간격으로 반복
  }, 1000); 
});
</script>
</html>
